display_information:
  name: slackcat
  description: A bidirectional Slack bot infrastructure abstraction supporting pluggable custom modules with message/reaction event handling, persistent storage, and extensible command routing.
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: slackcat
    always_online: true

oauth_config:
  scopes:
    bot:
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - reactions:read
      - channels:join

settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
      - message.groups
      - message.mpim
      - reaction_added
      - reaction_removed

  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
